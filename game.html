<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extreme Flappy Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: #78c7ff; /* Sky blue background */
            border: 2px solid #ff4444;
        }
        #score {
            color: #ff4444;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            margin: 10px auto 0;
            background: #1a1a1a;
            border-radius: 5px;
            width: 400px;
            padding: 10px;
        }
        #instructions {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ff4444;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-shadow: 1px 1px #000;
            text-align: right;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        #bottom-instruction {
            margin-top: 10px;
            color: #ff4444;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 5px;
            width: 400px;
            margin: 10px auto 0;
        }
    </style>
</head>
<body>
    <div id="instructions">Press SPACE or tap screen to fly!</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="bottom-instruction">Press SPACE or tap screen to fly!</div>
    <div id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        // Game variables
        let bird = {
            x: 50,
            y: 300,
            radius: 15,
            velocity: 0,
            gravity: 0.5,
            lift: -10,
            wingAngle: 0,
            wingDirection: 1
        };
        let pipes = [];
        let score = 0;
        let gameSpeed = 2;
        let frameCount = 0;
        let gameOver = false;
        let clouds = [];

        // Generate initial clouds
        for (let i = 0; i < 5; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * (canvas.height / 2),
                width: Math.random() * 50 + 50,
                height: Math.random() * 30 + 20,
                speed: Math.random() * 0.5 + 0.1
            });
        }

        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.ellipse(cloud.x, cloud.y, cloud.width / 2, cloud.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
                
                // Move clouds
                cloud.x -= cloud.speed;
                
                // If cloud is off screen, reset it
                if (cloud.x + cloud.width < 0) {
                    cloud.x = canvas.width + cloud.width;
                    cloud.y = Math.random() * (canvas.height / 2);
                }
            });
        }

        // Draw human with wings instead of a bird
        function drawBird() {
            // Update wing angle for flapping animation
            bird.wingAngle += 0.15 * bird.wingDirection;
            if (bird.wingAngle > 0.5 || bird.wingAngle < -0.5) {
                bird.wingDirection *= -1;
            }

            // Save the current state
            ctx.save();
            ctx.translate(bird.x, bird.y);
            
            // Draw bird-like wings BEHIND the character first
            
            // Left wing
            ctx.save();
            ctx.translate(-bird.radius * 0.5, -bird.radius * 0.2);
            ctx.rotate(-Math.PI / 6 + bird.wingAngle * 0.7);
            
            // Wing shape - longer and more bird-like
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.quadraticCurveTo(
                -bird.radius * 1.5, -bird.radius * 0.5,
                -bird.radius * 3.0, bird.radius * 0.2
            );
            ctx.quadraticCurveTo(
                -bird.radius * 2.0, bird.radius * 0.7,
                -bird.radius * 1.0, bird.radius * 0.5
            );
            ctx.quadraticCurveTo(
                -bird.radius * 0.5, bird.radius * 0.3,
                0, 0
            );
            ctx.fillStyle = '#FFEFC0'; // Light feather color
            ctx.fill();
            ctx.strokeStyle = '#D9B766';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();
            
            // Wing feather details
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(-bird.radius * 0.2, -bird.radius * 0.1 + i * 0.1 * bird.radius);
                ctx.quadraticCurveTo(
                    -bird.radius * 1.0, -bird.radius * 0.1 + i * 0.2 * bird.radius,
                    -bird.radius * (1.8 + i * 0.2), bird.radius * (0.1 + i * 0.1)
                );
                ctx.strokeStyle = '#D9B766';
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.closePath();
            }
            
            ctx.restore();

            // Right wing
            ctx.save();
            ctx.translate(bird.radius * 0.5, -bird.radius * 0.2);
            ctx.rotate(Math.PI / 6 - bird.wingAngle * 0.7);
            
            // Wing shape - longer and more bird-like
            ctx.beginPath();
            ctx.moveTo(0, 0);
            ctx.quadraticCurveTo(
                bird.radius * 1.5, -bird.radius * 0.5,
                bird.radius * 3.0, bird.radius * 0.2
            );
            ctx.quadraticCurveTo(
                bird.radius * 2.0, bird.radius * 0.7,
                bird.radius * 1.0, bird.radius * 0.5
            );
            ctx.quadraticCurveTo(
                bird.radius * 0.5, bird.radius * 0.3,
                0, 0
            );
            ctx.fillStyle = '#FFEFC0'; // Light feather color
            ctx.fill();
            ctx.strokeStyle = '#D9B766';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();
            
            // Wing feather details
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(bird.radius * 0.2, -bird.radius * 0.1 + i * 0.1 * bird.radius);
                ctx.quadraticCurveTo(
                    bird.radius * 1.0, -bird.radius * 0.1 + i * 0.2 * bird.radius,
                    bird.radius * (1.8 + i * 0.2), bird.radius * (0.1 + i * 0.1)
                );
                ctx.strokeStyle = '#D9B766';
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.closePath();
            }
            
            ctx.restore();

            // Now draw the character OVER the wings - FULL BODY
            
            // Legs
            ctx.beginPath();
            ctx.moveTo(-bird.radius * 0.4, bird.radius * 0.8);
            ctx.lineTo(-bird.radius * 0.5, bird.radius * 1.7);
            ctx.lineTo(-bird.radius * 0.3, bird.radius * 1.7);
            ctx.lineTo(-bird.radius * 0.2, bird.radius * 0.8);
            ctx.closePath();
            ctx.fillStyle = '#333333'; // Dark pants
            ctx.fill();
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            ctx.beginPath();
            ctx.moveTo(bird.radius * 0.4, bird.radius * 0.8);
            ctx.lineTo(bird.radius * 0.5, bird.radius * 1.7);
            ctx.lineTo(bird.radius * 0.3, bird.radius * 1.7);
            ctx.lineTo(bird.radius * 0.2, bird.radius * 0.8);
            ctx.closePath();
            ctx.fillStyle = '#333333'; // Dark pants
            ctx.fill();
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // Feet
            ctx.beginPath();
            ctx.ellipse(-bird.radius * 0.4, bird.radius * 1.8, bird.radius * 0.25, bird.radius * 0.15, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#663300'; // Brown shoes
            ctx.fill();
            ctx.strokeStyle = '#442200';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.ellipse(bird.radius * 0.4, bird.radius * 1.8, bird.radius * 0.25, bird.radius * 0.15, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#663300'; // Brown shoes
            ctx.fill();
            ctx.strokeStyle = '#442200';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.closePath();
            
            // Torso/body
            ctx.beginPath();
            ctx.ellipse(0, 0, bird.radius * 0.9, bird.radius * 1.2, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#3D85C6'; // Blue shirt/jacket
            ctx.fill();
            ctx.strokeStyle = '#2A5D8C';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();
            
            // Shirt details
            ctx.beginPath();
            ctx.moveTo(-bird.radius * 0.4, -bird.radius * 0.3);
            ctx.lineTo(bird.radius * 0.4, -bird.radius * 0.3);
            ctx.lineTo(bird.radius * 0.4, bird.radius * 0.8);
            ctx.lineTo(-bird.radius * 0.4, bird.radius * 0.8);
            ctx.closePath();
            ctx.fillStyle = '#FFFFFF'; // White shirt under jacket
            ctx.fill();
            
            // Head
            ctx.beginPath();
            ctx.arc(0, -bird.radius * 1.1, bird.radius * 0.7, 0, Math.PI * 2);
            ctx.fillStyle = '#F5D0A9'; // Realistic skin tone
            ctx.fill();
            ctx.strokeStyle = '#C0A080';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.closePath();

            // Hair - fuller and more detailed
            ctx.beginPath();
            // Top of hair
            ctx.moveTo(-bird.radius * 0.75, -bird.radius * 1.5);
            ctx.bezierCurveTo(
                -bird.radius * 0.5, -bird.radius * 1.9,
                bird.radius * 0.5, -bird.radius * 1.9,
                bird.radius * 0.75, -bird.radius * 1.5
            );
            
            // Right side of hair
            ctx.bezierCurveTo(
                bird.radius * 0.9, -bird.radius * 1.3,
                bird.radius * 0.8, -bird.radius * 0.8,
                bird.radius * 0.7, -bird.radius * 0.5
            );
            
            // Bottom of hair
            ctx.lineTo(-bird.radius * 0.7, -bird.radius * 0.5);
            
            // Left side of hair
            ctx.bezierCurveTo(
                -bird.radius * 0.8, -bird.radius * 0.8,
                -bird.radius * 0.9, -bird.radius * 1.3,
                -bird.radius * 0.75, -bird.radius * 1.5
            );
            
            ctx.closePath();
            ctx.fillStyle = '#6B4226'; // Brown hair
            ctx.fill();
            ctx.strokeStyle = '#513019';
            ctx.lineWidth = 1;
            ctx.stroke();
            
            // Hair highlights
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.moveTo(-bird.radius * 0.6 + i * bird.radius * 0.3, -bird.radius * 1.7);
                ctx.quadraticCurveTo(
                    -bird.radius * 0.5 + i * bird.radius * 0.3, -bird.radius * 1.3,
                    -bird.radius * 0.4 + i * bird.radius * 0.3, -bird.radius * 0.9
                );
                ctx.strokeStyle = '#7D5238';
                ctx.lineWidth = 1;
                ctx.stroke();
                ctx.closePath();
            }
            
            // Face features
            // Eyes
            ctx.beginPath();
            ctx.arc(-bird.radius * 0.3, -bird.radius * 1.1, bird.radius * 0.12, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.arc(bird.radius * 0.3, -bird.radius * 1.1, bird.radius * 0.12, 0, Math.PI * 2);
            ctx.fillStyle = 'white';
            ctx.fill();
            ctx.strokeStyle = '#000000';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.closePath();
            
            // Pupils
            ctx.beginPath();
            ctx.arc(-bird.radius * 0.3, -bird.radius * 1.1, bird.radius * 0.05, 0, Math.PI * 2);
            ctx.fillStyle = '#3F2E1F'; // Dark brown eyes
            ctx.fill();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.arc(bird.radius * 0.3, -bird.radius * 1.1, bird.radius * 0.05, 0, Math.PI * 2);
            ctx.fillStyle = '#3F2E1F'; // Dark brown eyes
            ctx.fill();
            ctx.closePath();

            // Eyebrows
            ctx.beginPath();
            ctx.moveTo(-bird.radius * 0.45, -bird.radius * 1.25);
            ctx.lineTo(-bird.radius * 0.15, -bird.radius * 1.25);
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#5D4037';
            ctx.stroke();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.moveTo(bird.radius * 0.15, -bird.radius * 1.25);
            ctx.lineTo(bird.radius * 0.45, -bird.radius * 1.25);
            ctx.lineWidth = 2;
            ctx.strokeStyle = '#5D4037';
            ctx.stroke();
            ctx.closePath();

            // Nose
            ctx.beginPath();
            ctx.moveTo(0, -bird.radius * 1.1);
            ctx.lineTo(0, -bird.radius * 0.9);
            ctx.lineTo(bird.radius * 0.1, -bird.radius * 0.9);
            ctx.strokeStyle = '#C0A080';
            ctx.lineWidth = 1;
            ctx.stroke();
            ctx.closePath();

            // Mouth
            ctx.beginPath();
            ctx.arc(0, -bird.radius * 0.8, bird.radius * 0.25, 0.1 * Math.PI, 0.9 * Math.PI);
            ctx.strokeStyle = '#AA6666';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();

            // Arms
            ctx.beginPath();
            ctx.moveTo(-bird.radius * 0.5, -bird.radius * 0.1);
            ctx.quadraticCurveTo(
                -bird.radius * 1.0, 
                bird.radius * 0.2,
                -bird.radius * 1.2, 
                bird.radius * 0.6
            );
            ctx.strokeStyle = '#F5D0A9';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.stroke();
            ctx.closePath();
            
            // Left hand
            ctx.beginPath();
            ctx.arc(-bird.radius * 1.2, bird.radius * 0.6, bird.radius * 0.15, 0, Math.PI * 2);
            ctx.fillStyle = '#F5D0A9';
            ctx.fill();
            ctx.closePath();
            
            ctx.beginPath();
            ctx.moveTo(bird.radius * 0.5, -bird.radius * 0.1);
            ctx.quadraticCurveTo(
                bird.radius * 1.0, 
                bird.radius * 0.2,
                bird.radius * 1.2, 
                bird.radius * 0.6
            );
            ctx.strokeStyle = '#F5D0A9';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.stroke();
            ctx.closePath();
            
            // Right hand
            ctx.beginPath();
            ctx.arc(bird.radius * 1.2, bird.radius * 0.6, bird.radius * 0.15, 0, Math.PI * 2);
            ctx.fillStyle = '#F5D0A9';
            ctx.fill();
            ctx.closePath();

            // Restore the context
            ctx.restore();
        }

        // Pipe class
        class Pipe {
            constructor() {
                this.gap = 150;
                this.top = Math.random() * (canvas.height - this.gap - 100) + 50;
                this.bottom = this.top + this.gap;
                this.x = canvas.width;
                this.width = 50;
                this.speed = gameSpeed;
                this.passed = false;
            }

            draw() {
                // Sharp top pipe - red knife-like
                ctx.fillStyle = '#CC0000'; // Dark red
                ctx.beginPath();
                
                // Top pipe body
                ctx.rect(this.x, 0, this.width, this.top - 20);
                ctx.fill();
                ctx.closePath();
                
                // Top pipe sharp edge
                ctx.beginPath();
                ctx.moveTo(this.x, this.top - 20);
                ctx.lineTo(this.x + this.width/2, this.top);
                ctx.lineTo(this.x + this.width, this.top - 20);
                ctx.fillStyle = '#FF0000'; // Brighter red for the edge
                ctx.fill();
                ctx.closePath();
                
                // Add metallic highlight
                ctx.beginPath();
                ctx.moveTo(this.x + 5, 0);
                ctx.lineTo(this.x + 5, this.top - 20);
                ctx.lineTo(this.x + this.width/2 - 5, this.top - 5);
                ctx.strokeStyle = '#FF9999'; // Light red highlight
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();
                
                // Bottom pipe - red knife-like
                ctx.fillStyle = '#CC0000'; // Dark red
                ctx.beginPath();
                
                // Bottom pipe body
                ctx.rect(this.x, this.bottom + 20, this.width, canvas.height - (this.bottom + 20));
                ctx.fill();
                ctx.closePath();
                
                // Bottom pipe sharp edge
                ctx.beginPath();
                ctx.moveTo(this.x, this.bottom + 20);
                ctx.lineTo(this.x + this.width/2, this.bottom);
                ctx.lineTo(this.x + this.width, this.bottom + 20);
                ctx.fillStyle = '#FF0000'; // Brighter red for the edge
                ctx.fill();
                ctx.closePath();
                
                // Add metallic highlight
                ctx.beginPath();
                ctx.moveTo(this.x + 5, canvas.height);
                ctx.lineTo(this.x + 5, this.bottom + 20);
                ctx.lineTo(this.x + this.width/2 - 5, this.bottom + 5);
                ctx.strokeStyle = '#FF9999'; // Light red highlight
                ctx.lineWidth = 2;
                ctx.stroke();
                ctx.closePath();
                
                // Add darker accent
                ctx.beginPath();
                ctx.moveTo(this.x + this.width - 5, 0);
                ctx.lineTo(this.x + this.width - 5, this.top - 20);
                ctx.strokeStyle = '#990000'; // Darker red accent
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.closePath();
                
                ctx.beginPath();
                ctx.moveTo(this.x + this.width - 5, canvas.height);
                ctx.lineTo(this.x + this.width - 5, this.bottom + 20);
                ctx.strokeStyle = '#990000'; // Darker red accent
                ctx.lineWidth = 3;
                ctx.stroke();
                ctx.closePath();
            }

            update() {
                this.x -= this.speed;
            }

            offscreen() {
                return this.x + this.width < 0;
            }
        }

        // Handle keyboard input
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !gameOver) {
                bird.velocity = bird.lift;
            }
            if (e.code === 'Enter' && gameOver) {
                resetGame();
            }
        });
        
        // Handle touch input for mobile
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent scrolling when touching the canvas
            if (!gameOver) {
                bird.velocity = bird.lift;
            } else {
                resetGame();
            }
        });

        // Game loop
        function update() {
            if (gameOver) {
                ctx.fillStyle = '#ff4444';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', 80, 300);
                ctx.font = '20px Arial';
                ctx.fillText('Press Enter or Tap Screen to Restart', 70, 350);
                return;
            }

            frameCount++;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw sky background
            drawClouds();

            // Bird physics
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            drawBird();

            // Spawn pipes
            if (frameCount % 90 === 0) {
                pipes.push(new Pipe());
                gameSpeed += 0.2; // Speed up over time
            }

            // Update and draw pipes
            pipes.forEach((pipe, index) => {
                pipe.speed = gameSpeed;
                pipe.update();
                pipe.draw();

                // Collision detection
                if (
                    bird.x + bird.radius > pipe.x &&
                    bird.x - bird.radius < pipe.x + pipe.width &&
                    (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom)
                ) {
                    gameOver = true;
                }

                // Score when passing pipe
                if (!pipe.passed && bird.x > pipe.x + pipe.width) {
                    pipe.passed = true;
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                }

                // Remove offscreen pipes
                if (pipe.offscreen()) {
                    pipes.splice(index, 1);
                }
            });

            // Check bird out of bounds
            if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
                gameOver = true;
            }

            requestAnimationFrame(update);
        }

        // Reset game
        function resetGame() {
            bird.y = 300;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            gameSpeed = 2;
            frameCount = 0;
            gameOver = false;
            scoreDisplay.textContent = `Score: ${score}`;
            update();
        }

        // Show a welcome message at start
        ctx.fillStyle = '#ff4444';
        ctx.font = '30px Arial';
        ctx.fillText('Press SPACE to Start!', 60, 300);

        // Start the game
        update();
    </script>
</body>
</html>
