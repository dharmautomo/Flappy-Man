<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extreme Flappy Bird</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: #78c7ff; /* Sky blue background */
            border: 2px solid #ff4444;
        }
        #score {
            color: #ff4444;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            margin: 10px auto 0;
            background: #1a1a1a;
            border-radius: 5px;
            width: 400px;
            padding: 10px;
        }
        #instructions {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ff4444;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-shadow: 1px 1px #000;
            text-align: right;
            padding: 5px 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        #bottom-instruction {
            margin-top: 10px;
            color: #ff4444;
            font-family: Arial, sans-serif;
            font-size: 24px;
            text-align: center;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 5px;
            width: 400px;
            margin: 10px auto 0;
        }
    </style>
</head>
<body>
    <div id="instructions">Press SPACE to fly!</div>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <div id="bottom-instruction">Press SPACE to fly!</div>
    <div id="score">Score: 0</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');

        // Game variables
        let bird = {
            x: 50,
            y: 300,
            radius: 15,
            velocity: 0,
            gravity: 0.5,
            lift: -10,
            wingAngle: 0,
            wingDirection: 1
        };
        let pipes = [];
        let score = 0;
        let gameSpeed = 2;
        let frameCount = 0;
        let gameOver = false;
        let clouds = [];

        // Generate initial clouds
        for (let i = 0; i < 5; i++) {
            clouds.push({
                x: Math.random() * canvas.width,
                y: Math.random() * (canvas.height / 2),
                width: Math.random() * 50 + 50,
                height: Math.random() * 30 + 20,
                speed: Math.random() * 0.5 + 0.1
            });
        }

        // Draw clouds
        function drawClouds() {
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            clouds.forEach(cloud => {
                ctx.beginPath();
                ctx.ellipse(cloud.x, cloud.y, cloud.width / 2, cloud.height / 2, 0, 0, Math.PI * 2);
                ctx.fill();
                ctx.closePath();
                
                // Move clouds
                cloud.x -= cloud.speed;
                
                // If cloud is off screen, reset it
                if (cloud.x + cloud.width < 0) {
                    cloud.x = canvas.width + cloud.width;
                    cloud.y = Math.random() * (canvas.height / 2);
                }
            });
        }

        // Draw human with wings instead of a bird
        function drawBird() {
            // Update wing angle for flapping animation
            bird.wingAngle += 0.2 * bird.wingDirection;
            if (bird.wingAngle > 0.5 || bird.wingAngle < -0.5) {
                bird.wingDirection *= -1;
            }

            // Body
            ctx.beginPath();
            ctx.arc(bird.x, bird.y, bird.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#F5D0A9'; // Skin color
            ctx.fill();
            ctx.closePath();

            // Head
            ctx.beginPath();
            ctx.arc(bird.x, bird.y - bird.radius, bird.radius * 0.7, 0, Math.PI * 2);
            ctx.fillStyle = '#F5D0A9'; // Skin color
            ctx.fill();
            ctx.closePath();

            // Eyes
            ctx.beginPath();
            ctx.arc(bird.x - 5, bird.y - bird.radius, 2, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.closePath();

            ctx.beginPath();
            ctx.arc(bird.x + 5, bird.y - bird.radius, 2, 0, Math.PI * 2);
            ctx.fillStyle = 'black';
            ctx.fill();
            ctx.closePath();

            // Smile
            ctx.beginPath();
            ctx.arc(bird.x, bird.y - bird.radius + 4, 4, 0, Math.PI);
            ctx.strokeStyle = 'black';
            ctx.stroke();
            ctx.closePath();

            // Wings
            ctx.save();
            ctx.translate(bird.x, bird.y);
            
            // Left wing
            ctx.beginPath();
            ctx.rotate(-Math.PI / 4 + bird.wingAngle);
            ctx.ellipse(0, 0, bird.radius * 1.5, bird.radius * 0.7, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#FFD700'; // Gold wings
            ctx.fill();
            ctx.strokeStyle = '#DAA520'; // Darker gold outline
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();
            ctx.restore();

            // Right wing
            ctx.save();
            ctx.translate(bird.x, bird.y);
            ctx.beginPath();
            ctx.rotate(Math.PI / 4 - bird.wingAngle);
            ctx.ellipse(0, 0, bird.radius * 1.5, bird.radius * 0.7, 0, 0, Math.PI * 2);
            ctx.fillStyle = '#FFD700'; // Gold wings
            ctx.fill();
            ctx.strokeStyle = '#DAA520'; // Darker gold outline
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.closePath();
            ctx.restore();
        }

        // Pipe class
        class Pipe {
            constructor() {
                this.gap = 150;
                this.top = Math.random() * (canvas.height - this.gap - 100) + 50;
                this.bottom = this.top + this.gap;
                this.x = canvas.width;
                this.width = 50;
                this.speed = gameSpeed;
                this.passed = false;
            }

            draw() {
                // Top pipe
                ctx.fillStyle = '#00cc00';
                ctx.fillRect(this.x, 0, this.width, this.top);
                // Bottom pipe
                ctx.fillRect(this.x, this.bottom, this.width, canvas.height - this.bottom);
            }

            update() {
                this.x -= this.speed;
            }

            offscreen() {
                return this.x + this.width < 0;
            }
        }

        // Handle input
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !gameOver) {
                bird.velocity = bird.lift;
            }
            if (e.code === 'Enter' && gameOver) {
                resetGame();
            }
        });

        // Game loop
        function update() {
            if (gameOver) {
                ctx.fillStyle = '#ff4444';
                ctx.font = '40px Arial';
                ctx.fillText('Game Over', 80, 300);
                ctx.font = '20px Arial';
                ctx.fillText('Press Enter to Restart', 100, 350);
                return;
            }

            frameCount++;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw sky background
            drawClouds();

            // Bird physics
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;
            drawBird();

            // Spawn pipes
            if (frameCount % 90 === 0) {
                pipes.push(new Pipe());
                gameSpeed += 0.2; // Speed up over time
            }

            // Update and draw pipes
            pipes.forEach((pipe, index) => {
                pipe.speed = gameSpeed;
                pipe.update();
                pipe.draw();

                // Collision detection
                if (
                    bird.x + bird.radius > pipe.x &&
                    bird.x - bird.radius < pipe.x + pipe.width &&
                    (bird.y - bird.radius < pipe.top || bird.y + bird.radius > pipe.bottom)
                ) {
                    gameOver = true;
                }

                // Score when passing pipe
                if (!pipe.passed && bird.x > pipe.x + pipe.width) {
                    pipe.passed = true;
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                }

                // Remove offscreen pipes
                if (pipe.offscreen()) {
                    pipes.splice(index, 1);
                }
            });

            // Check bird out of bounds
            if (bird.y + bird.radius > canvas.height || bird.y - bird.radius < 0) {
                gameOver = true;
            }

            requestAnimationFrame(update);
        }

        // Reset game
        function resetGame() {
            bird.y = 300;
            bird.velocity = 0;
            pipes = [];
            score = 0;
            gameSpeed = 2;
            frameCount = 0;
            gameOver = false;
            scoreDisplay.textContent = `Score: ${score}`;
            update();
        }

        // Show a welcome message at start
        ctx.fillStyle = '#ff4444';
        ctx.font = '30px Arial';
        ctx.fillText('Press SPACE to Start!', 60, 300);

        // Start the game
        update();
    </script>
</body>
</html>
